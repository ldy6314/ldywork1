{% extends 'base.html'%}
{% from 'bootstrap/form.html' import render_form %}
{% block content%}
 <div class="col-md-4 offset-4">
        <h3 class="text-center">用户登录</h3>
    </div>
<div class="row">
    <div class="col-md-4 offset-4">
        {{render_form(form)}}
    </div>
</div>
<br>
{% for message in get_flashed_messages()%}
    <div class="row">
        <div class="col-md-4 offset-4 alert alert-success">
            {{message}}
        </div>
        {%endfor%}
    </div>
{% endblock%}
