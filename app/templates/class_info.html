{% extends 'base.html'%}
{% block content %}
<h3 class="text-center">{{class_name}}班报名信息表</h3>
<a href = "/admin/download_class_info/{{class_id}}">下载信息报名信息表</a>
 <table class="table table-striped table-bordered table-sm">
            <thead>
            <th>姓名</th>
            <th>联系人1</th>
            <th>联系人2</th>
            <th>项目1</th>
            <th>项目2</th>
            <th>项目3</th>
            <th>项目4</th>
            <th>合计</th>
            </thead>
            <tbody>
            {% for info in infos%}
            <tr>
                {% for data in info[1:] %}
                <td><small>{{data | safe}}</small></td>
                {% endfor %}
            </tr>
            {% endfor %}
            {% for info in tot_info %}
            <tr>
                <td>{{info[0]}}</td>
                <td colspan="7">{{info[1]}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>


{% endblock%}
