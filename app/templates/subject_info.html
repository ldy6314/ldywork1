{% extends 'base.html'%}
{% block content %}
<h4 class="text-center">{{subject_name}}俱乐部人员名单</h4>
<a href="/admin/download_subject_table/{{subject_id}}">下载俱乐部名单</a>
<table class="table table-striped table-bordered table-hover">
      <thead>
    <th>编号</th>
    <th>班级</th>
    <th>姓名</th>
    </thead>
    {% for info in infos%}
    <tbody>
    <tr>
        {% for item in info%}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor%}
    </tbody>
</table>
{% endblock %}
